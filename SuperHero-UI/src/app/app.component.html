<app-navbar/>
<table class="center" style="width: 50%">
  <thead>
    <th>Name</th>
    <th>First Name</th>
    <th>Last Name</th>
    <th>Place</th>
    <th></th>
  </thead>
  <tbody>
    <tr *ngFor="let hero of heroes">
      <td>{{ hero.name }}</td>
      <td>{{ hero.firstName }}</td>
      <td>{{ hero.lastName }}</td>
      <td>{{ hero.place }}</td>
      <td><button class="edit-button" (click)="editHero(hero)">Edit</button></td>
    </tr>
  </tbody>
</table>
<br>
<div class="center">
  <button class="hero-button" role="button" (click)="initNewHero()">Create New Hero</button>
</div>
<br>
<div class="center">
  <app-edit-hero
    [hero]="heroToEdit"
    (heroesUpdated)="updateHeroList($event)" *ngIf="showEditHero"
  ></app-edit-hero>
</div>
<br>
